    "body": "Xfce es un entorno liviano de escritorio para sistemas operativos UNIX. Su meta es ser rápido y depender de pocos recursos del sistema, manteniendouna apariencia visualmente agradable y de uso fácil. (Historial de Cambios) Que está incluido?:  Atajos de teclado pre-configurados que le dan a XFCE funcionalidad “tiling”(vea Teclado/Manejo de Ventanas en las Configuraciones del Sitema) Bluetooth Manejo de redes con NetworkManager Paquete cpupower preconfigurado.  Asistente de AUR Yay.  Centro de paquetes Pamac.  Uso del tema de escritorio Arc y tema de iconos Papirus.  SSH Activado.  Mas grande y legible font de tty.  Instalado archlinuxdroid-repo para fácil actualización de kernel y otros programas.  Firefox con soporte de wayland activado. (ver /etc/profile. d/) Privilegios de tiempo real activados para el usuario alarm para pro-audio.  Un bonito fondo del espacio (space. jpg)!Algunas capturas de pantalla:: Gestor de paquetes proveido por Pamac Credenciales: Usuario Regular:  usuario: alarm contraseña: alarmAdministración:  usuario: root contraseña: rootEn su primer inicio del sistema el asistente de configuracion le permitirade manera sencilla el poder cambiar la contraseña predeterminada para mayorseguridad. Configuración: Con la imagen más reciente, antes de iniciar al manejador de inicio de sesiónespere unos segundos por que el sistema agrandara la partición de archivos yconfigurara el lenguaje, luego un asistente de configuración del sistema loguiará a completar la configuración. Asegurese de tener una pantalla conectadaantes de iniciar el sistema. Accesos de Teclado: Nota: SuperKey es tambien conocida como WinKey  Presione SuperKey + a para abrir el menu de aplicaciones.  Presione SuperKey + t para bajar la terminal.  Presione SuperKey + f para activar modo pantalla completa en las aplicaciones que lo soporten.  Presione SuperKey + q para salir/cerrar una aplicación. Para más atajos del teclado vea las configuraciones de XFCE. "

    "title": "Entorno de Escritorio Wayfire",
    "body": "Wayfire es un entorno de escritorio liviano de Wayland comparable a Weston perocon suficientes funcionalidades para hacerlo tuyo. Wayfire es como un Compizpara Wayland pero completamente independiente. Además depende de muy pocosrecursos del sistema por lo que corre y funciona de maravilla. (Historial de Cambios) Que está incluido?:  Gestor de inicio Lightdm con wayfire configurado como sesión predeterminada.  Atajos de teclado preconfigurados para wayfire (Presione SuperKey + c para customizar).  Reproductores de video MPV y VLC.  Manejo de redes con NetworkManager Paquete cpupower preconfigurado.  Asistente de AUR Yay.  Centro de paquetes Pamac.  Uso del tema de escritorio Arc y tema de iconos Papirus.  SSH Activado.  Mas grande y legible font de tty.  Instalado archlinuxdroid-repo para fácil actualización de kernel y otros programas.  Firefox con soporte de wayland activado. (ver /etc/profile. d/) Privilegios de tiempo real activados para el usuario alarm para pro-audio.  Un bonito fondo del espacio (space. jpg)!Algunas capturas de pantalla::   Credenciales: Usuario Regular:  usuario: alarm contraseña: alarmAdministración:  usuario: root contraseña: rootEn su primer inicio del sistema el asistente de configuracion le permitirade manera sencilla el poder cambiar la contraseña predeterminada para mayorseguridad. Configuración: Con la imagen más reciente, antes de iniciar al manejador de inicio de sesiónespere unos segundos por que el sistema agrandara la partición de archivos yconfigurara el lenguaje, luego un asistente de configuración del sistema loguiará a completar la configuración. Asegurese de tener una pantalla conectadaantes de iniciar el sistema. Para conectarse a una red wifi utilize el applet del network manager o abrael terminal presionando CTRL + ALT + t y escriba nmtui-connect. Accesos de Teclado: Una lista de atajos de teclado puede ser vista inspeccionado elWayfire Config Manager el cual puede ejecutar con SuperKey + c, desdeel menu de aplicaciones o presionando SuperKey + a para ejecutar wofi(similar a dmenu pero para Wayland) y escribiendo wcm. Aquí una referenciaparcial de atajos de teclado.  SuperKey + a - abrir aplicación con wofi SuperKey + shift + a - ejecitar comando con bemenu SuperKey + c - wayfire config manager SuperKey + e - abrir el manejador de archivos SuperKey + t - bajar una terminal Ctrl + Alt + t - abrir ventana regular de terminal SuperKey + w - abrir firefox SuperKey + q - cerrar aplicaciones SuperKey + l - logout, shutdown, reboot, etc… con wlogout SuperKey + Numpad_# - diferentes atajos de posicionamiento de ventanas que hacen sentido SuperKey + ArrowKeys - Mover ventana a un espacio de trabajo distinto SuperKey + Alt + ArrowKeys - MOverse a otro espacio de trabajo SuperKey + f - cambiar una ventana a pantalla completa SuperKey + shift + f - forzar a escala una ventana a pantalla completa SuperKey + s - mostrar ventanas abiertas del espacio de trabajo actual SuperKey + shift + s - mostrar las ventanas abiertas de todos los espacios de trabajo SuperKey + MouseScroll - Zoom in o Zoom out SuperKey - Ver los espacios de trabajoEstos son algunos de los atajos de teclado, recuerde que puede verlos todos en elWayfire Config Manager. "

    "url": "https://archdroid-org.github.io/es/images/odroidc4/",
    "title": "Imagenes de ArchLinuxARM para Odroid C4/HC4",
    "body": "El Odroid C4 y la nueva variante HC4 es una económica y poderosa computadora deplaca única que tiene una CPU de 4 núcleos con velocidades que llegan a los 2Ghz. Soporta hasta 4 GB de memoria ram, tiene adapter de red integrado, PuertosUSB 3 y 2, conector para tarjeta SD y EMMC así como una GPU Mali 31 que cuentacon soporte de Mesa OpenGL, lo que la hace suficientemente capaz para usoliviano como computadora de escriorio, una poderosa NAS y mucho más. Másdetalles pueden ser vistos en la C4 hardkernel wiki o HC4 hardkernel wiki. Donde Comprar:  Hardkernel AmeridroidImagenes: {% include archdroid/images-table. liquid id=”odroidc4” %} Características adicionales del los archivos tar de ALARM:  Soporte para C4 y HC4.  Linux kernel matenido por @tobetter y otras personas con soporte de audio,arregos al controlador hdmi y otros cambios.  Paquete de U-boot con ganchos que actualizan el boot. ini automaticamente siun kernel distinto es instalado, lo que ayuda a prevenir fallos del inicio desistema.  Un paquete de mesa (mesa-devel, mesa-devel-git) mas actualizado que incluyelos cambios más recientes de panfrost para un mejor rendimiento gráfico en lasimagenes que incluyen un entorno de escritorio. Instalación: El proceso de quemar la imagen a una SD o EMMC esta documentada enhttps://wiki. odroid. com/troubleshooting/odroid_flashing_tools. Las imagenesno inician directamente desde petitboot al menos que tenga una version actualizadadel mismo (la version [20200721] o mas nueva parece funcionar) y una pantallacompatible (de otra manera solo se mostrará una pantalla negra). De no cumplircon estos requisitos necesitará iniciar directamente desde la tarjeta SD o EMMC. Que Funciona?: Algunas de las aplicaciones gráficas que han sido probadas y funcionancorrectamente. Juegos Triple A :D:  OpenArena - sudo pacman -S openarena Cendric - sudo pacman -S cendric-git SuperTux - sudo pacman -S supertux MineTest - sudo pacman -S minetest Chromium B. S. U - sudo pacman -S chromium-bsu Neverball - sudo pacman -S neverball teeworlds - sudo pacman -S teeworlds supertuxkart - sudo pacman -S supertuxkartVideo:  MPV con aceleración de video - sudo pacman -S mpv KODI con soporte de OpenGL - sudo pacman -S kodi-wayland o sudo pacman -S kodi-x11Desarrollo:  CodeLite IDE para desarrollo C/C++, PHP y NodeJS - sudo pacman -S codelite-git CodeBlocks para desarrollo C/C++ - sudo pacman -S codeblocks-svnMejorar el Rendimiento del Sistema: Si desea mejor rendimiento de su sistema puede tratar ejecutandosudo cpupower frequency-set -g performance desde la terminal. Para hacer elcambio completamente permanente puede configurar el gobernador de la CPU a modo“performance” abriendo el archivo /etc/default/cpupower y cambiaando la línea quelee de la siguiente manera: governor='schedutil'a governor='performance'Luego pudes ejecutar sudo systemctl restart cpupower para aplicar los cambiosde manera inmediata. "

    "url": "https://archdroid-org.github.io/en/env/xfce/",
    "title": "XFCE Desktop Environment",
    "body": "Xfce is a lightweight desktop environment for UNIX-like operating systems. It aims to be fast and low on system resources, while stillbeing visually appealing and user friendly. (Changes Log) What is Included?:  Bluetooth Networking with NetworkManager Pre-configured cpupower with known working settings.  Yay AUR helper.  Pamac software center.  Use of Arc desktop theme and Papirus icon theme by default.  Pre-configured bindings that give XFCE tiling functionality(see Keyboard/Window Manager on System Settings).  SSH Enabled.  Bigger and more readable tty font.  Installed archlinuxdroid-repo for easier kernel and custom package upgrades.  Realtime privileges enabled for alarm user for pro-audio.  A nice space. jpg wallpaper!Here are some basic screenshots:: Software Center provided by Pamac Credentials: Regular user:  username: alarm password: alarmAdministration:  username: root password: rootThe first boot setup wizard will let you easily change the default passwordsfor added security. Setup: With latest image, after booting to the login manager wait some seconds becausethe system will grow the partition and setup locales, then a setup wizard willguide you to finish system setup, so make sure to have a display connectedwhen booting the image. Keyboard Bindings: Note: SuperKey is also known as WinKey  Press SuperKey + a to open the applications menu.  Press SuperKey + t to drop down the terminal Press SuperKey + f to go into fullscreen for applications that support it Press SuperKey + q to quit/close an applicationFor more bindings check the xfce settings. "
    }, {
    "id": 98,
    "url": "https://archdroid-org.github.io/en/env/gnome/",
    "title": "GNOME Desktop Environment",
    "body": "GNOME is a modern and featureful desktop environment. (Changes Log) What is Included?:  Bluetooth Networking with NetworkManager Yay AUR helper.  Pamac software center.  Use of Arc desktop theme and Papirus icon theme by default.  SSH Enabled.  Bigger and more readable tty font.  Installed archlinuxdroid-repo for easier kernel and custom package upgrades.  Firefox with wayland support enabled. (see /etc/profile. d/) Realtime privileges enabled for alarm user for pro-audio.  A nice space. jpg wallpaper!Here are some basic screenshots:: Credentials: Regular user:  username: alarm password: alarmAdministration:  username: root password: rootThe first boot setup wizard will let you easily change the default passwordsfor added security. Setup: With latest image, after booting to the login manager wait some seconds becausethe system will grow the partition and setup locales, then a setup wizard willguide you to finish system setup, so make sure to have a display connectedwhen booting the image. Known Issues: The system automatically turns offGNOME is set to sleep the device after a predefined amount of inactivity, toprevent this disable the feature from the gnome control center / settings. Keyboard Bindings: Note: SuperKey is also known as WinKey  Press SuperKey + a to open the applications menu.  Press SuperKey + t to drop down the terminal Press SuperKey + f to go into fullscreen for applications that support it Press SuperKey + q to quit/close an applicationFor more bindings check the gnome settings. "
    }, {
    "id": 99,
    "url": "https://archdroid-org.github.io/en/env/wayfire/",
    "title": "Wayfire Desktop Environment",
    "body": "Wayfire is a lightweight Wayland desktop environmentcomparable to Weston but with much more features that actually make it yours,Wayfire is like the Compiz for Wayland but completely stand alone. Also sinceit is lite in resources it runs lovely. (Changes Log) What is Included?:  Lightdm display manager with wayfire set as the default session.  Bluetooth (blueman) Networking with NetworkManager Pre-configured cpupower.  Yay AUR helper.  Pamac software center.  Use of Arc desktop theme and Papirus icon theme by default.  Preconfigured Wayfire bindings (Press SuperKey + c to customize).  SSH Enabled.  Bigger and more readable tty font.  MPV and VLC video players.  A nice space. jpg wallpaper!Here are some basic screenshots::   Installation: Regular user:  username: alarm password: alarmAdministration:  username: root password: rootThe first boot setup wizard will let you easily change the default passwordsfor added security. Setup: With latest image, after booting to the login manager wait some seconds becausethe system will grow the partition and setup locales, then a setup wizard willguide you to finish system setup, so make sure to have a display connectedwhen booting the image. Connect to a wifi network using the network manager tray applet or by openinga terminal with CTRL + ALT + t and typing nmtui-connect. Keyboard Bindings: A list of keyboard bindings can be seen by inspecting theWayfire Config Manager which you can launch with SuperKey + c, from theapplications menu or by pressing SuperKey + a to launch wofi (similar todmenu but for Wayland) and typing wcm. Here is a partial bindings reference:  SuperKey + a - open application with wofi SuperKey + shift + a - execute command with bemenu SuperKey + c - wayfire config manager SuperKey + e - launch file manager/explorer SuperKey + t - drop down terminal Ctrl + Alt + t - launch regular terminal SuperKey + w - launch firefox SuperKey + q - close an open application SuperKey + l - logout, shutdown, reboot, etc… with wlogout SuperKey + Numpad_# - different window positioning shortcuts that make sense SuperKey + ArrowKeys - Move window to different workspaces SuperKey + Alt + ArrowKeys - Move to different workspaces SuperKey + f - make window fullscreen SuperKey + shift + f - force scale a window into fullscreen SuperKey + s - show open windows of current workspace SuperKey + shift + s - show open windows on all workspace SuperKey + MouseScroll - Zoom in or Zoom out SuperKey - Workspaces ViewThese are some of the bindings, you can see them all on the Wayfire Config Manager. "
    }, {
    "id": 100,
    "url": "https://archdroid-org.github.io/en/env/headless/",
    "title": "Headless Environment",
    "body": "Minimal image with enough packages to easily use it even from a wirelessconnection. (Changes Log) What is Included?:  Most tools to easily configure network including wifi support (wifi-menu, netctl).  Bluetooth Yay AUR helper.  SSH Enabled.  Bigger and more readable tty font.  Installed archlinuxdroid-repo for easier kernel and custom package upgrades.  Realtime privileges enabled for alarm user for pro-audio. Credentials: Regular user:  username: alarm password: alarmAdministration:  username: root password: rootDon’t forget to change the default password for added security. Setup: After bootup and login if you don’t have a network cable connected and onlya wifi dongle, you can use wifi-menu to easily setup the wireless connection: # Follow the connection instructions on screensudo wifi-menu# List available connectionsnetctl list# Enable wifi connection on system rebootsudo netctl enable connection-name-returned-by-netctl-list"
    }, {
    "id": 101,
    "url": "https://archdroid-org.github.io/en/images/odroidc4/",
    "title": "Odroid C4/HC4 ArchLinuxARM Images",
    "body": "The Odroid C4 and HC4 newer variant is a inexpensive and powerful enoughsingle board computer that has 4 cores clocking up to 2Ghz. It supportsup to 4GB of ram, has integreted ethernet, USB 3 and USB 2 ports, SDCard slot,EMMC slot and a Mesa OpenGL stack supported Mali G31 gpu, making it capableenough for lightweight desktop usage, as a powerful NAS and more. More detailscan be seen on the C4 Hardkernel wiki or the HC4 Hardkernel wiki. Where to buy:  Hardkernel AmeridroidImages: {% include archdroid/images-table. liquid id=”odroidc4” %} Distinct features from regular ALARM tarballs:  Support for C4 and HC4.  Linux kernel maintained by @tobetter and other people with audio support,hdmi driver fixes.  U-Boot package with hooks to update boot. ini automatically if kernel ischanged to non mainline which helps prevent bootup failures.  More up to date mesa-devel package with more recent panfrost work for bettergraphics performance. Installation: The process of burning the image into a SD or EMMC is documented inhttps://wiki. odroid. com/troubleshooting/odroid_flashing_tools. What Works?: Some of the graphic applications that have been tested. Triple A Games :D:  OpenArena - sudo pacman -S openarena Cendric - sudo pacman -S cendric-git SuperTux - sudo pacman -S supertux MineTest - sudo pacman -S minetest Chromium B. S. U - sudo pacman -S chromium-bsu Neverball - sudo pacman -S neverball teeworlds - sudo pacman -S teeworlds supertuxkart - sudo pacman -S supertuxkartVideo:  MPV with video acceleration - sudo pacman -S mpv KODI with opengl support - sudo pacman -S kodi-x11Development:  CodeLite IDE for C/C++, PHP, NodeJS development - sudo pacman -S codelite-git CodeBlocks for C/C++ development - sudo pacman -S codeblocks-svnImproving System Performance: If you want better performance try running sudo cpupower frequency-set -gperformance from the terminal, and to permanently set the CPU governor toperformance open /etc/default/cpupower and change the line that reads: governor='schedutil'to governor='performance'Then you can just run sudo systemctl restart cpupower to apply the changesimmediately. "
    }, {
    "id": 102,
    "url": "https://archdroid-org.github.io/en/images/odroidn2/",
    "title": "Odroid N2/N2+ ArchLinuxARM Images",
    "body": "The Odroid N2 and N2+ newer variant is a powerful single board computer thathas 6 cores clocking from 1. 8Ghz up to 2. 4Ghz for the N2+ variant. It supportsup to 4GB of ram, has integreted ethernet, USB 3 and USB 2 ports, SDCard slot,EMMC slot and a Mesa OpenGL stack supported Mali G52 gpu, making it powerfulenough for usage as a desktop computer replacement and much more. More detailscan be seen on the Hardkernel wiki. Where to buy:  Hardkernel AmeridroidImages: {% include archdroid/images-table. liquid id=”odroidn2” %} Distinct features from regular ALARM tarballs:  Linux kernel maintained by @tobetter and other people with audio support,hdmi driver fixes, higher cpu frequency support forthe N2+ and other changes.  U-Boot package with hooks to update boot. ini automatically if kernel ischanged to non mainline which helps prevent bootup failures.  More up to date mesa package (mesa-devel or mesa-devel-git) that includesthe latest panfrost work for better graphics performance on non headless images. Installation: The process of burning the image into a SD or EMMC is documented inhttps://wiki. odroid. com/troubleshooting/odroid_flashing_tools. The images do not boot from petitboot unless you have an updated petitbootinstalled (20200721 release or newer seems to work) and compatible display(otherwise you will get a blank screen), if not you will need to boot directlyfrom emmc or sdcard. What Works?: Some of the graphic applications that have been tested and work nicely. Triple A Games :D:  OpenArena - sudo pacman -S openarena Cendric - sudo pacman -S cendric-git SuperTux - sudo pacman -S supertux MineTest - sudo pacman -S minetest Chromium B. S. U - sudo pacman -S chromium-bsu Neverball - sudo pacman -S neverball teeworlds - sudo pacman -S teeworlds supertuxkart - sudo pacman -S supertuxkart xonotic - sudo pacman -S xonoticVideo:  MPV with video acceleration - sudo pacman -S mpv KODI with opengl support - sudo pacman -S kodi-wayland or sudo pacman -S kodi-x11Development:  CodeLite IDE for C/C++, PHP, NodeJS development - sudo pacman -S codelite-git CodeBlocks for C/C++ development - sudo pacman -S codeblocks-svnImproving System Performance: If you want better performance try runningsudo cpupower frequency-set -g performance from the terminal,and to permanently set the CPU governor to performance open/etc/default/cpupower and change the line that reads: governor='schedutil'to governor='performance'Then you can just run sudo systemctl restart cpupower to apply the changesimmediately. "

    "body": "{% include archdroid/home-top. liquid %} About {{ site. name }}: Welcome to Archdroid a set of tools and additional packages to provide extendedsupport for single board computers that may or may not be supported byArchLinuxARM. Currently additional support is provided for the Odroid N2/N2+ andOdroid C4/HC4 in the form of newer uboot, patched kernels from hardkernel,ready to use disk images and additional software repository for updates. The ideal situation would be for the changes provided by this project to getmerged upstream (ArchLinuxARM), but until then we will keep providing theadditional packages and improvements. Any ArchLinuxARM based distro is welcome to use the tools and packages we haveworked on and to contribute to the various repositories on our GitHub Organization. Enjoy! {% include archdroid/home-bottom. liquid %} "

    "url": "https://archdroid-org.github.io/changes/env/",
    "title": "Environments Changes Log",
    "body": "The different available image environments changes log. GNOME: Date - 30/12/2020  A more lite-weight gnome install by using just the minimal amount of packagesrequired to get gnome running.  Swapped nautilus with thunar to reduce the amount of required dependencies.  Disabled suspend on gnome by default to prevent issues for users without aphysical power button.  Disabled search services on gnome for better performance.  Changed default color theme of gnome-terminal to more readable one.  Added CTRL + ALT + T keyboard shortcut to launch the terminal.  Improved initial setup script to not require a system reboot, so the systemdoesn’t reboots anymore after reaching login manager.  Updated pamac package which now includes hooks to fix appstream xml files.  Enabled the dhcpcd systemd service. Date - 05/08/2020  Blacklisted hid_logitech_hidpp which caused keyboard input to not work onGnome for wireless logitech keyboards like the K400, K360, etc… Added MOZ_ENABLE_WAYLAND=1 environment variable to enable wayland on firefoxby default. Headless: Date - 30/12/2020  First releaseXFCE: Date - 29/12/2020  Updated XFCE from 4. 14 to 4. 16 Customized colors on newer CPU Graph XFCE plugin.  Added default location to XFCE Weather plugin (can be changed by rightclick -&gt; properties) Activated Arc-Dark theme globally and for window decorations.  Replaced gcolor3 that broke support for X11 when non-GNOME with gcolor2which works properly.  Added custom gcolor2. desktop to use more modern icon(~/. local/share/applications/gcolor2. desktop) Enabled the dhcpcd systemd service.  Disabled compositing on XFCE for better OpenGL performance, also disabledtransparency on whisker menu and bottom dock like panel. Date - 27/07/2020  Added latest pamac-aur, xfce4-places-plugin, xfce4-docklike-plugin-git.  Added realtime privileges to alarm user for pro-audio. Wayfire: Date - 24/02/2021  Reverted from pipewire to pulseaudio because of issues with newest pipewireand some built-in audio drivers when starting the system up. Date - 09/02/2021  Added first boot setup wizard that guides you thru setting timezone, locale,hostname, passwords, keyboard, etc… Updated to latest wayfire 0. 7which includes performance improvements and new protocol additions.  Added waybar as top panel with trayicons support and some other customization’s.  Case insensitive search on wofi app launcher.  Enabled network manager connection applet thanks to waybar.  Removed gnome-control-center Switched from gdm to lightdm Dropped weston and gtk-shell.  Moved wf-panel to bottom, enabled window-list,patched wf-panelto show missing icons.  Added osmo calendar and task management application when clicking the upper clock/date.  Styled wlogout to match system theme and dropped lock, suspend and hibernate buttons.  Added 8 seconds timeout to mako notifications.  Swapped pulseaudio, alsa and jack with new all in one solutionPipeWire.  Added mugshot for simple user profile configuration. Date - 05/01/2021  Increased xfce4 dropdown terminal width to centralize better on the screen.  Added wl-color-picker(use Super + shift + p to launch color picker) Replaced wayland-logout with wlogout for the app menu logout button whichoffers an interface to reboot, poweroff and logout.  Added pamac-tray to wayfire startup so pamac-manager can detect packagesthat need to upgrade properly Enabled scale (Super + s or Super + shift + s) and workspace-names plugins.  Added binding (Super + d) for wdisplays (wdisplays may have rendering bugs on panfrost).  Styled the wofi launcher enabling app icons, 2 columns and more padding from icon to app title.  Styled mako desktop notifications to better match the desktop theme. Date -31/12/2020  Updated wayfire to 0. 6. 0 Swapped lxterminal with xfce4-terminal when pressing CTRL + ALT + t .  Swapped connman to NetworkManager.  Swapped greetd with gdm.  Fixed applications not launching from menu because of missing dbus-session.  Super + a now launches wofi and Super + shift + a bemenuDate - 03/08/2020  Replaced guake with xfce4-terminal for better drop-down terminal support.  Added wf-dock to startup to enable wayfire bottom app panel.  Set virtual workspace size to 3x3.  Added space wallpaper as a skydome texture for the wayfire cube plugin.  Enable Super+f for fullscreen and Shift+Super+f for alternative forced fullscreen.  Added latest pamac-aur, yay, wlroots-git, wayfire-git, etc…"
    }, {
    "id": 108,
    "url": "https://archdroid-org.github.io/changes/images/odroidc4/",
    "title": "Odroid C4/HC4 Images Changes Log",
    "body": "Changes Log for the various disk images of this device. GNOME: Date - 30/12/2020  Improved initial setup script to not require a system reboot, so the systemdoesn’t reboots anymore after reaching login manager.  Recent build of mesa-arm-git which seems to have fixed some rendering issueson supertuxkart and have better performance.  Default /boot/boot. ini now has the bootlabel set to “ArchLinux GNOME Lite”by the image generator.  Latest software updates. Date - 21/12/2020  Switch to panfrost mesa driver from mali binary drivers.  Use 5. 10 kernel with panfrost patches from tobetter linux branch in order toalso properly support the hc4.  Includes recently build mesa from git with panfrost support and automatedbuilds are automatically fetched from the pamac update manager.  Added hc4 enabled uboot-odroid-c4 package.  Use uuid on /boot/boot. ini and /etc/fstab instead of devices names to preventpossible boot issues.  Latest software updates. Date - 23/10/2020  First releaseXFCE: Date - 29/12/2020  Improved initial setup script to not require a system reboot, so the systemdoesn’t reboots anymore after reaching login manager. Date - 29/12/2020  Updated kernel to 5. 10. 2 Fixed initial setup script to properly resize root partition on first boot.  Included recent build of mesa-arm-git which seems to have fixed somerendering issues on supertuxkart and have better performance.  Default /boot/boot. ini now has the bootlabel set to “ArchLinux XFCE” by theimage generator. Date - 21/12/2020  Switched to panfrost mesa driver from mali binary driver.  Use 5. 10 kernel with panfrost patches from tobetter linux branch in orderto also properly support the hc4.  Includes recently build mesa from git with panfrost support and automatedbuilds are automatically fetched from the pamac update manager.  Added hc4 enabled uboot-odroid-c4 package.  Use uuid on /boot/boot. ini and /etc/fstab instead of devices names toprevent possible boot issues. Date - 23/10/2020  Changed kernel name from linux-odroid-c4 to linux-odroid-g12 in an effortto unify kernel builds for N2 and C4, Improved uboot-odroid-c4 to generate proper boot. ini if changingfrom 4. 9 kernel to 5. x.  Added newer odroid-c4-libgl-fb package that can coexist withodroid-c4-libgl-wl package. Also both packages include a helper script(odroid-mali-wl, odroid-mali-fb) to run applications with that specificlibMali version. Run odroid-mali-wl or odroid-mali-fb for usage instructions.  Updated odroid-gl4es package that includes tool that can be used toenable/disable it as to run applications with gl4es even if disabled,for usage run odroid-gl4es.  Latest software updates. Date - 24/08/2020  Updated kernel to 4. 9. 230 kernel which has updated wifi module driver.  Set kernel timer frequency to 1000hz.  Enabled Automatic process group scheduling Disabled NSA SELinux Disabled integrity subsystem Added odroid-alsa package.  Added automatic resizing of system partition, generation of locales andsetup of /etc/fstab Fixed booting from emmc module when sdcard is not present by properlysetting up /etc/fstab Updated odroid-gl4es and added shell script to easily disable/enable it(run odroid-gl4es for usage info).  Added realtime privileges to alarm user for pro-audio. Date - 20/05/2020  First releaseWayfire: Date - 05/01/2021  Added updated mesa-arm-git package.  Dropped libva-mesa-driver (now included with mesa-arm-git). Date - 31/12/2020  Added support for HC4 Includes kernel 5. 10. 2 with chewitt panfrost patches and tobetter patches.  Switched from mali drivers to mesa+panfrost.  Improved initial setup script to not require a system reboot, so the systemdoesn’t reboots anymore after reaching login manager.  Default /boot/boot. ini now has the bootlabel set to “ArchLinux Wayfire” bythe image generator.  Use uuid on /boot/boot. ini and /etc/fstab instead of devices names to preventpossible boot issues. Date - 03/06/2020  First release"
    }, {
    "id": 109,

nd tobetter patches.  Switched from mali drivers to mesa+panfrost.  Default /boot/boot. ini now has the bootlabel set to “ArchLinux Wayfire” by the image generator.  Use uuid on /boot/boot. ini and /etc/fstab instead of devices names to prevent possible boot issues.  Latest software updates. Date - 05/08/2020  Added automatic resizing of system partition, generation of locales and setup of /etc/fstab Fixed booting from emmc module when sdcard is not present by properly setting up /etc/fstabDate - 03/08/2020  Swapped archlinux linux-aarch64 kernel with tobetter fork (5. 7. 10) which has support for n2+.  Updated uboot to latest automatic travis build provided by hardkernel. Date - 27/05/2020  First release"

function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
